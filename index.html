<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Float box</title>
  </head>
  <body>
    <div class="container">
      <div class="box-wrap txt64px-white mb50px">
        <div class="box box-style">1</div>
        <div class="box box-style">2</div>
      </div>
      <div class="box-wrap mb50px">
        <div class="box2 box-style txt64px-white">1</div>
        <div class="float-right">
          <div class="box2 box-small txt36px-white">2</div>
          <div class="box2 box-small txt36px-white">3</div>
          <div class="box2 box-small txt36px-white">4</div>
          <div class="box2 box-small txt36px-white">5</div>
        </div>
      </div>
      <div class="box-wrap txt64px-white">
        <div class="box3 box-style">1</div>
        <div class="box3 box-style">2</div>
        <div class="float-right">
          <div class="box3 box-style">3</div>
          <div class="box3 box-style">4</div>
        </div>
      </div>
    </div>
  </body>
</html>
